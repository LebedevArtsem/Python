{% load static %}

<div class="owl-item">
    <div class="background_image" style="background-image:url({% static 'images/back.jpg' %})"></div>
    <div class="container fill_height">
        <div class="row fill_height">
            <div class="col fill_height">
                <div class="home_container d-flex flex-column align-items-center justify-content-start">
                    <div class="home_content">
                        <div class="home_title">New Collections</div>
                        <div class="home_subtitle">Summer Wear</div>
                        <div class="home_items">
                            <div class="row">
                                <div class="col-sm-3 offset-lg-1">
                                    <div class="home_item_side">
                                        <a href="{% url 'category' category_id=1 %}">
                                            <img src="{% static 'images/home_1.jpg' %}" alt="">
                                        </a>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-sm-8 offset-sm-2 offset-md-0">
                                    <div class="home_item_large">
                                        {% include 'include/_product.html' %}
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="home_item_side">
                                        <a href="{% url 'category' category_id=1 %}">
                                            <img src="{% static 'images/home_3.jpg' %}" alt="">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
