{%extends 'base.html'%}

{% load static %}

{% block links %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/my.css' %}">
<link rel="stylesheet" href="{% static 'styles/registrate/style.css' %}">

{% endblock %}

{% block content %}
<div class="home">
    <form class="form" method="post">
        {% csrf_token %}
        <div id="wrapper">
            <div class="form-group">
                <input type="text" placeholder="Name">

                <div class="invalid-feedback">
                    {{form.name.errors}}
                </div>
            </div>
            <div class="form-group">
                {{ form.password }}
                <div class="invalid-feedback">
                    {{form.password.errors}}
                </div>
            </div>
        </div>
        <button type="submit">Sign in</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'styles/bootstrap/popper.js' %}"></script>
<script src="{% static 'styles/bootstrap/bootstrap.min.js' %}"></script>
<script src="{% static 'plugins/greensock/TweenMax.min.js' %}"></script>
<script src="{% static 'plugins/greensock/TimelineMax.min.js' %}"></script>
<script src="{% static 'plugins/scrollmagic/ScrollMagic.min.js' %}"></script>
<script src="{% static 'plugins/greensock/animation.gsap.min.js' %}"></script>
<script src="{% static 'plugins/greensock/ScrollToPlugin.min.js' %}"></script>
<script src="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
<script src="{% static 'plugins/easing/easing.js' %}"></script>
<script src="{% static 'plugins/progressbar/progressbar.min.js' %}"></script>
<script src="{% static 'plugins/parallax-js-master/parallax.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
<script type="text/javascript"></script>
{% endblock %}
