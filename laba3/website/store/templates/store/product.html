{% extends 'base.html' %}
{% load static %}


{% block links %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/flexslider/flexslider.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/product.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/product_responsive.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/my.css' %}">
{% endblock %}

{% block content %}
<div class="super_overlay"></div>

<!-- Home -->

<div class="home">
    <div class="home_container d-flex flex-column align-items-center justify-content-end">
        <div class="home_content text-center">
            <div class="home_title">Product Page</div>
            <div class="breadcrumbs d-flex flex-column align-items-center justify-content-center">
                <ul class="d-flex flex-row align-items-start justify-content-start text-center">
                    <li><a href="{% url 'store' %}">Home</a></li>
                    <li><a href="{{ category.get_absolute_url }}">{{ item.category }}</a></li>

                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Product -->

<div class="product">
    <div class="container">
        <div class="row">

            <!-- Product Image -->
            <div class="col-lg-6">
                <img src="{{ item.image.url }}"/>
            </div>

            <!-- Product Info -->
            <div class="col-lg-6 product_col">
                <div class="product_info">
                    <div class="product_name">{{ item.title }}</div>
                    <div class="product_category">In <a href="category.html">Category</a></div>
                    <div class="product_rating_container d-flex flex-row align-items-center justify-content-start">
                        <div class="rating_r rating_r_4 home_item_rating">

                        </div>
                    </div>
                    <div class="product_price">${{ item.price }}</div>
                    <div class="product_size">
                        <div class="product_size_title">Select Size</div>
                        <ul class="d-flex flex-row align-items-start justify-content-start">
                            <li>
                                <input type="radio" id="radio_1" disabled name="product_radio"
                                       class="regular_radio radio_1">
                                <label for="radio_1">XS</label>
                            </li>
                            <li>
                                <input type="radio" id="radio_2" name="product_radio"
                                       class="regular_radio radio_2" checked>
                                <label for="radio_2">S</label>
                            </li>
                            <li>
                                <input type="radio" id="radio_3" name="product_radio"
                                       class="regular_radio radio_3">
                                <label for="radio_3">M</label>
                            </li>
                            <li>
                                <input type="radio" id="radio_4" name="product_radio"
                                       class="regular_radio radio_4">
                                <label for="radio_4">L</label>
                            </li>
                            <li>
                                <input type="radio" id="radio_5" name="product_radio"
                                       class="regular_radio radio_5">
                                <label for="radio_5">XL</label>
                            </li>
                            <li>
                                <input type="radio" id="radio_6" disabled name="product_radio"
                                       class="regular_radio radio_6">
                                <label for="radio_6">XXL</label>
                            </li>
                        </ul>
                    </div>
                    <div class="product_text">
                        <p>{{ item.description }}</p>
                    </div>
                    <div class="product_buttons">
                        <div class="text-right d-flex flex-row align-items-start justify-content-start">
                            <div class="product_button product_fav text-center d-flex flex-column align-items-center justify-content-center">
                                <div>
                                    <div><img src="{% static 'images/heart_2.svg' %}" class="svg" alt="">
                                        <div>+</div>
                                    </div>
                                </div>
                            </div>
                            <div class="product_button product_cart text-center d-flex flex-column align-items-center justify-content-center">
                                <div>
                                    <div>
                                        <a href="{{ item.get_add_to_cart_url }}">
                                            <img src="{% static 'images/cart.svg' %}" class="svg" alt="">
                                        </a>
                                        <div>+</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'styles/bootstrap/popper.js' %}"></script>
<script src="{% static 'styles/bootstrap/bootstrap.min.js' %}"></script>
<script src="{% static 'plugins/greensock/TweenMax.min.js' %}"></script>
<script src="{% static 'plugins/greensock/TimelineMax.min.js' %}"></script>
<script src="{% static 'plugins/scrollmagic/ScrollMagic.min.js' %}"></script>
<script src="{% static 'plugins/greensock/animation.gsap.min.js' %}"></script>
<script src="{% static 'plugins/greensock/ScrollToPlugin.min.js' %}"></script>
<script src="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
<script src="{% static 'plugins/easing/easing.js' %}"></script>
<script src="{% static 'plugins/progressbar/progressbar.min.js' %}"></script>
<script src="{% static 'plugins/parallax-js-master/parallax.min.js' %}"></script>
<script src="{% static 'plugins/flexslider/jquery.flexslider-min.js' %}"></script>
<script src="{% static 'js/product.js' %}"></script>
{% endblock %}
